name: pia_ios_client_library
on:
  push:
  pull_request:
  workflow_dispatch:
concurrency:
  group: "${{ github.ref }}"
  cancel-in-progress: true
jobs:
  macos:
    name: macos_universal
    runs-on: macos-11
    timeout-minutes: 30
    steps:
    - uses: actions/checkout@v3
    
    - name: Install dependencies
      run: swift package resolve
      
    - name: Build
      run: xcodebuild -scheme 'PIALibrary' -configuration Debug -destination 'platform=iOS Simulator,name=iPhone 14' build | xcpretty
      
    - name: Test
      run: xcodebuild -scheme 'PIALibrary' -destination 'platform=iOS Simulator,name=iPhone 14' \
        -skip-testing:PIALibraryTests/EndpointManagerTests \
        -skip-testing:PIALibraryTests/AccountTests \
        -skip-testing:PIALibraryTests/AccountInfoTests \
        -skip-testing:PIALibraryTests/ProductTests \
        -skip-testing:PIALibraryTests/DIPTokenKeychainTests \
        test | xcpretty
